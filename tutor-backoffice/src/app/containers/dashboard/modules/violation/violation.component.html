<section *ngIf="violations$ | async"
         class="tutor-violation">
  <table class="tutor-violation__table"
         mat-table
         [dataSource]="violations$ | async">
    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef> Plate </th>
      <td mat-cell *matCellDef="let row"> {{row.record.plate}} </td>
    </ng-container>
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> Speed </th>
      <td mat-cell *matCellDef="let row"> {{row.record.speed}} km/h </td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Captured </th>
      <td mat-cell *matCellDef="let row"> {{row.record.created}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
