<section class="tutor-camera">
  <table class="tutor-camera__table"
         mat-table
         [dataSource]="dataSource$ | async">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
    </ng-container>
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
    </ng-container>
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> Speed </th>
      <td mat-cell *matCellDef="let row"> {{row.speed}} km/h </td>
    </ng-container>
    <ng-container matColumnDef="mapLink">
      <th mat-header-cell *matHeaderCellDef> Map Link </th>
      <td mat-cell *matCellDef="let row"><a mat-button [href]="row.mapLink" target="_blank">Open Google link</a></td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button mat-raised-button color="primary">Edit</button>
        &nbsp;
        <button mat-button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<!--  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>-->
</section>
